%rebase ('base.html', title='Avtoprevozništvo')
Vozniki:
<ul>
%for voznik in seznam:
<li><a href="/pregled/{{voznik[0]}}-{{voznik[1]}}-{{voznik[2]}}/">{{voznik[0]}} {{voznik[1]}} ({{voznik[2]}})</a></li>
%end
</ul>

</br></br>
</br></br>
Mesec:
%if len(meseci)==0:
<div class="alert alert-warning">V bazi ni vnešenega nobenega prevoza.</div>
%else:
<ul>
%for i in range(2):
<li><a href="/pregled/{{leto}}/{{meseci[i+2]}}/">{{meseci[i]}}</a></li>
</ul>
%end
